<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-reboot.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm sticky-top d-flex es-green">
			<ul class="navbar-nav">
				<li class="navbar-brand d-flex align-items-center active">
					<img th:src="@{images/logo.png}" style="height:50px"><h3 class="ml-3 mt-2 es-white">玉山銀行</h3>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li>
					<button class="btn btn-logout" type="button" onclick="" th:text="${userId}"></button>
				</li>
			</ul>
		</nav>
		<table>
			<tr th:each="app : ${apps}">
				<td th:text="${app.key}"></td>
				<td th:text="${app.value}"></td>
			</tr>
		</table>
		<div id="app">
			{{ message }}  
		</div>
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
		<script type="text/javascript" th:src="@{/js/vue.js}"></script>
		<script type="text/javascript" th:src="@{/js/httpVueLoader.js}"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			});
		</script>
	</body>
</html>
